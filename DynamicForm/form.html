<!DOCTYPE html>
<html>
<head>
	<title>Dynamic Form</title>
	<link rel="stylesheet" type="text/css" href="form.css">
	<script src="form.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto:700|Saira+Condensed" rel="stylesheet">
</head>
<body>

	<h1>Take some time out to fill out this form</h1>

<form>
	
	<p >
		<label for="interest">Are you interested in space and interplanetary projects?</label>
		<select  id="start" onchange="formValidation(this.selectedIndex)">
		
				<option></option>
				<option value="No I am definitely not">No I am definitely not</option>
				<option value="Always have been curious but never found out">Always have been curious but never found out</option>
				<option value="Yes, but I do not know too much about it">Yes, but I do not know too much about it</option>
				<option value="Yes I'm all about them blackholes">Yes I'm all about them blackholes</option>
		</select>
	</p>

	
	<p id="Age" class="display" >
		<label for="age">How old are you?</label>
		<input type="text" id="age" required onchange="ageBracket(this.value)">
	</p>


<!-- 	<p id="ask" class="display">
		Would you like to know more about space?
	</p> -->
	
	
	<p class="display" id="email" >
		<label for="email">E-Mail</label>
		<input type="email" placeholder="E-Mail" required onchange="afterEmail(this.email)">
	</p>

	
	
	<p class="display" id="sex">
		Geder  :
		<label for="sex">Male</label>
		<input name="sex" type="radio" value="male" onchange="afterGender(this.value)">

		<label for="sex">Female</label>
		<input name="sex" type="radio" value="female" onchange="afterGender(this.value)">
	</p>

	<p id="underage" class="display">
		We have a presentation just for you to get you started on interplanetary life <a href="starsandskys.org/presentation">check it out</a>
	</p>

	
	<p id="error" class="display">
		You cannot proceed! Thank you.
	</p>


	<p class="display" id="update">
		Do you want daily updates on activities from outer space? :
		<label for="quest">Yes</label>
		<input type="radio" name="quest" onchange="afterQuest(this.value)">

		<label for="quest">No</label>
		<input type="radio" name="quest" onchange="afterQuest(this.value)">
	</p>


</p>



	<p class="display" id="update2">
		Would you want weekly updates then?  :
		<label>Yes</label>
		<input type="radio" name="quest2" onchange="afterQuest2(this.value)">

		<label>No</label>
		<input type="radio" name="quest2" onchange="afterQuest2(this.value)">
	</p>



	<p>
		<input type="reset" name="reset" class="display" id="reset">
	</p>


	<!-- <label for=""></label>
	<p class="display">
		<input type="" name="">
	</p> -->

	



</form>

</body>
</html>
